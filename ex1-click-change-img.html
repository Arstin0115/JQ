<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click change img</title>
</head>
<body>




<script src="./js/jquery-3.6.3.js"></script>
<script>
    // 點選後，替換圖片

    // JS 的做法：

    const imgs = document.querySelector('img-wrap img')
    const bigImg =document.querySelector('.img-demo img')
    // console.log('imgs',imgs)

    imgs.forEach(function(img,index){
        // console.log('item',img);
        // console.log('index',index);

        img.addEventListener('click',() => {
            //console.log('img', img.getAttribute('src'))
            bigImg.setAttribute('src',img.getAttribute('src'))
        })
    })
    

    //1.WHEN? [時間點] 使用者點選小圖 （click) 之後

    $('.img-wrap img').click(function(event){
        // console.log('img',$(event.target).attr('src'));
       $('img-demo img').attr('src',$(event.target).attr('src'))
    })

    //2.拿使用者點選的那張小圖，換大圖的 src
    console.log('img src:',$('img').attr('src'));
    

</script>

</body>
</html>
